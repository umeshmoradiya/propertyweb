<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></link>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<h:outputStylesheet name="css/primeicons.css" library="primefaces" />
	<title>Properties</title>
</h:head>
<h:body>
	<div class="container" style="margin-top: 3%; margin-bottom:3%;">

		<h:form id="form">

			<p:dataTable value="#{tableBean.allProperties}" var="item"
				paginator="true" rows="5"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="3,5,10" widgetVar="propertiesTable1"
				style="width: 100%;" filteredValue="#{tableBean.filteredProperty}">

				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Search: " />
						<h:inputText id="globalFilter"
							onkeyup="PF('propertiesTable1').filter()" style="width:150px"
							placeholder="Enter keyword" />
					</p:outputPanel>
				</f:facet>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Image" />
					</f:facet>
					<h:outputLink value="DisplayImage?Image_id=#{item.propertyId}"
						target="_blank">
						<h:graphicImage value="DisplayImage?Image_id=#{item.propertyId}"
							style="width:100%"></h:graphicImage>
					</h:outputLink>

				</p:column>
				<p:column filterBy="#{item.propertyTitle}"
					filterStyle="display:none; visibility:hidden;">
					<f:facet name="header">
						<h:outputText value="Title" />
					</f:facet>
					<h:outputText value="#{item.propertyTitle}" />
				</p:column>
				<p:column filterBy="#{item.description}"
					filterStyle="display:none; visibility:hidden;">
					<f:facet name="header">
						<h:outputText value="Description" />
					</f:facet>
					<h:outputText value="#{item.description}" />
				</p:column>
				<p:column filterBy="#{item.propertyType}"
					filterStyle="display:none; visibility:hidden;">
					<f:facet name="header">
						<h:outputText value="Type" />
					</f:facet>
					<h:outputText value="#{item.propertyType}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</div>
</h:body>
</html>
