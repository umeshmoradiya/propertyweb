<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	
<h:head>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="css/styles.css"></link>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<f:metadata>
		<f:viewParam name="paramName" value="#{questionBean.paramName}" />
		<f:event type="preRenderView" listener="#{questionBean.check}" />
	</f:metadata>

	<title>Uni Hochschulformular</title>

</h:head>
<h:body>

	<div class="container">
		<div class="jumbotron text-center">
			<h1>Hochschulformular</h1>
		</div>

		<h:form id="quest">

			<ui:repeat value="#{questionBean.questions}" var="question"
				varStatus="status">

				<div style="margin-top: 30px">

					<p>#{question.id} #{question.question}</p>

					<input type="hidden" id="#{question.id}" name="question_id"
						value="#{question.id}" />

					<ui:repeat value="#{question.offeredAnswers}" var="radioValue">

						<div class="form-check">

							<label class="form-check-label" for="radio1"> <h:panelGroup
									rendered="#{radioValue.type ne 'text' }">

									<input type="radio" name="#{question.questionName}"
										class="form-check-input" value="#{radioValue.offeredAnswer}"
										required="required">#{radioValue.offeredAnswer}</input>

								</h:panelGroup> <h:panelGroup rendered="#{radioValue.type == 'text' }">

									<input name="#{question.questionName}" class="form-control"
										value="#{question.answer}" />

								</h:panelGroup> <h:panelGroup rendered="#{radioValue.type == 'checkboxtext' }">

									<input name="#{question.questionName}_text"
										class="form-control" value="#{question.answer}" />

								</h:panelGroup>
							</label>
						</div>
					</ui:repeat>
				</div>
			</ui:repeat>

			<h:commandButton value="Submit" class="btn btn-primary"
				style="margin-top: 30px" action="#{questionBean.submit()}" />

		</h:form>
	</div>
</h:body>
</html>
