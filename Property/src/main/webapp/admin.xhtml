<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="css/styles.css"></link>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<title>Facelet Title</title>
</h:head>
<h:body>


	<div class="container">
		<div class="row">
			<h:form>
				<p>Welcome #{login.user}</p>
				<h:commandLink action="#{login.logout}" value="Logout"></h:commandLink>
			</h:form>
		</div>

		<div class="row">
			<div class="col-xs-12 col-xs-updated">
				<h:form id="studentForm" enctype="multipart/form-data" horizontal="true">
					<div class="form-group">
						<h:outputLabel value="Title" styleClass="control-label col-sm-8" />
						<div class="col-sm-10">
							<h:inputText value="#{propertyBean.propertyTitle}"
								styleClass="form-control" required="true" />
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel value="Description"
							styleClass="control-label col-sm-8" />
						<div class="col-sm-10">
							<h:inputTextarea value="#{propertyBean.description}"
								styleClass="form-control" required="true" />
						</div>
					</div>

					<div class="form-group">
						<h:outputLabel value="Type" styleClass="control-label col-sm-2" />
						<div class="col-sm-10">
							<h:selectOneMenu value="#{propertyBean.propertyType}"
								styleClass="form-control " required="true">
								<f:selectItems value="#{propertyBean.propertyTypeMap}" />
							</h:selectOneMenu>
							<!-- <h:inputText value="#{propertyBean.propertyType}"
								styleClass="form-control" />-->
						</div>
					</div>

					<div class="form-group">
						<h:outputLabel value="Image file"
							styleClass="control-label col-sm-10" />
						<div class="col-sm-10">
							<p:fileUpload value="#{propertyBean.file}" mode="simple"
								allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="required"/>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-10">
							<p:commandButton value="Submit" ajax="false"
								action="#{propertyBean.upload()}"
								styleClass="btn btn-primary" />
						</div>
					</div>

				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
