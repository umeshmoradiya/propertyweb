<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="css/styles.css"></link>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<title>login</title>
</h:head>
<h:body>
	<div class="container">
		<div class="col-xs-12 col-xs-updated">
			<h:form styleClass="form-horizontal">
				<h3>Admin Panel</h3>
				<div class="form-group">
					<h:outputText value="Username" styleClass="control-label col-sm-2" />
					<div class="col-sm-3">
						<h:inputText id="username" value="#{login.user}"
							styleClass="form-control"></h:inputText>
					</div>
					<h:message for="username"></h:message>
				</div>


				<div class="form-group">
					<h:outputText value="Password" styleClass="control-label col-sm-2" />
					<div class="col-sm-3">
						<h:inputSecret id="password" value="#{login.pwd}"
							styleClass="form-control"></h:inputSecret>
					</div>
					<h:message for="password"></h:message>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<h:commandButton action="#{login.validateUsernamePassword}"
							value="Login" class="btn btn-primary"></h:commandButton>
					</div>
				</div>
			</h:form>
		</div>
	</div>
</h:body>
</html>
